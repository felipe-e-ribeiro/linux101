apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.web.serviceName }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.web.serviceName }}
  template:
    metadata:
      labels:
        app: {{ .Values.web.serviceName }}
        version: {{ .Values.web.image.tag }}
        web: linux101
    spec:
      serviceAccountName: {{ .Values.namespace }}-account
      containers:
        - name: {{ .Values.web.serviceName }}
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 100
            runAsGroup: 101
            seLinuxOptions:
              level: 's0:c101'
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
          imagePullPolicy: Always
          env:
            - name: VERSION
              value: "{{ .Values.web.image.tag }}"
          livenessProbe:
            exec:
              command: {{ .Values.web.livenessProbe.execCommand | toJson }}
            failureThreshold: {{ .Values.web.livenessProbe.failureThreshold }}
            periodSeconds: {{ .Values.web.livenessProbe.periodSeconds }}
            successThreshold: {{ .Values.web.livenessProbe.successThreshold }}
            timeoutSeconds: {{ .Values.web.livenessProbe.timeoutSeconds }}
          ports:
            - containerPort: {{ .Values.web.port }}
              protocol: TCP
          volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/http.d/default.conf
            subPath: nginx.conf
          - name: nginx-logs
            mountPath: /var/log/nginx
      volumes:
      - name: nginx-config
        configMap:
          name: {{ .Release.Name }}-nginx-config 
      - name: nginx-logs
        emptyDir: {}